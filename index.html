<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">

  <form id="registrationForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-700">Register</h2>

    <!-- Name Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" oninput="validateForm()" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="nameError" class="text-red-600 text-sm mt-1 hidden">Name cannot be empty.</p>
    </div>

    <!-- Email Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" oninput="validateForm()" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="emailError" class="text-red-600 text-sm mt-1 hidden">Please enter a valid email address.</p>
    </div>

    <!-- Password Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" oninput="validateForm()" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="passwordError" class="text-red-600 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
    </div>

    <!-- Submit Button -->
    <button type="submit" id="submitBtn" disabled class="w-full bg-blue-500 text-white py-2 rounded-md opacity-50 cursor-not-allowed">
      Register
    </button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const submitBtn = document.getElementById('submitBtn');

      let isValid = true;

      // Validate Name
      if (name === "") {
        nameError.classList.remove("hidden");
        isValid = false;
      } else {
        nameError.classList.add("hidden");
      }

      // Validate Email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.classList.remove("hidden");
        isValid = false;
      } else {
        emailError.classList.add("hidden");
      }

      // Validate Password
      if (password.length < 6) {
        passwordError.classList.remove("hidden");
        isValid = false;
      } else {
        passwordError.classList.add("hidden");
      }

      // Enable/Disable Submit Button
      if (isValid) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      }
    }

    // Optional: prevent actual submission for demo
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>

</body>
</html>
